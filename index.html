<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple AR Cube</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      /* Make the scene full screen */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      a-scene {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- AR Scene: This will open your camera and overlay virtual objects -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR Camera -->
      <a-camera position="0 0 0"></a-camera>
      
      <!-- A simple cube floating slightly above the ground -->
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      
      <!-- A ground plane to help orient the scene -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    </a-scene>
  </body>
</html>
